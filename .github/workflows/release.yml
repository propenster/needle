# .github/workflows/release.yaml

on:
  release:
    types: [created]

permissions:
  contents: write
  packages: write

jobs:
  releases-matrix:
    name: Release Go Binary
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Build and publish in parallel: linux/386, linux/amd64, linux/arm64, windows/386, windows/amd64, darwin/amd64, darwin/arm64
        goos: [linux, windows, darwin]
        goarch: ["386", amd64, arm64]
        exclude:
          - goarch: "386"
            goos: darwin
          - goarch: arm64
            goos: windows
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.20
      - name: Build binary
        run: |
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o ${GITHUB_WORKSPACE}/dist/${{ matrix.goos }}-${{ matrix.goarch }}/test-binary ./cmd/test-binary
      - name: Upload release assets
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.goos }}-${{ matrix.goarch }}-binary
          path: ${GITHUB_WORKSPACE}/dist/${{ matrix.goos }}-${{ matrix.goarch }}/
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/${{ matrix.goos }}-${{ matrix.goarch }}/test-binary
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
